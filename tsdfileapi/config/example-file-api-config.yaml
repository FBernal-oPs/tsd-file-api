
# API
port: 3003
debug: False
server_delay: 0
num_chunks: 50
max_body_size: 5368709120 # 5 GB
user_authorization: False # switch to user before writing to disk
api_user: 'fileapi'
set_owner: True # determines if the JWT user will be the owner of the file

# JWT - generated by authapi -k
# should be base64 encoded
secret: '' # only use this if the auth-api serves one project, it is a global secret
use_secret_store: False
secret_store_type: 'postgresql' # if sqlite will use sqlite (not advised in prod)
ss_host: ''
ss_user: ''
ss_pw: ''
ss_dbname: ''
ss_ssl: True # always True in prod

# uploads_folder:
  default: '/tsd/pXX/data/durable/api'
  p11: '/tsd/p11/fx/import_alt/lanthir'

# sns key id and pnum mappings
sns_uploads_folder_mappings: '/etc/tsd-file-api/sns-mappings.yaml'

# Testing
data_folder: '/lib/python2.7/site-packages/tsdfileapi/data'
test_project: 'p11'
test_keyid: '264CE5ED60A7548B'
test_formid: '12345'
test_user: 'p11-blabla' # the user chosen here must exist in the passwd file

# pgp - which key will the API use to decrypt data
public_key_id: '264CE5ED60A7548B'
gpg_binary: '/usr/bin/gpg'
gpg_homedir: '/home/p01-fileapi-user/.gnupg'
gpg_keyring: '/home/p01-fileapi-user/.gnupg/pubring.gpg'
gpg_secring: '/home/p01-fileapi-user/.gnupg/secring.gpg'
test_key_dir: '' # currently (2017-10-19) not in use
